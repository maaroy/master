<!DOCTYPE html>
<html data-theme="light">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Merete's Password</title>
<link rel="stylesheet" href="./static/css/libs/pico.min.css">
<link rel="stylesheet" href="./static/css/main.css">
</head>
<body data-theme="light">
<h1>Merete's Password</h1>
<a href="#reset" id="reset">Reset</a>
<form id="creds" actions="post">
    <input
        type="text"
        id="username"
        name="username"
        class="boxes"
        placeholder="Master username"
        required
        autocomplete="off"
        autofocus
    /><br />
    <input
        type="password"
        name="password"
        id="password"
        class="boxes"
        placeholder="Master password"
        required
        autocomplete="off"
    /><br />
    <input
        type="submit"
        id="save-button"
        class="button"
        value="Save credentials" /><br />
</form>
<form id="details" onsubmit="return false">
    <input
        type="text"
        name="value"
        id="service"
        placeholder="Service name"
        spellcheck="false"
        required
        autocomplete="off"
        autofocus />
    <div id="tips">
        Press <button id="copy">Enter</button> to copy the password<br />
        Press <button id="format">Alt</button> to change the format
        <button class="format" id="visible">Visible</button>
        <button class="format" id="redactd">Redacted</button>
        <button class="format" id="simpler">Simpler</button>
        <br />
    </div>
    <pre id="result"></pre>
    <ul id="services"></ul>
</form>
<script defer src="./static/js/main.js"></script>
</body>
</html>
